[phases.setup]
cmds = ["apt-get update && apt-get install -y git libpng-dev libonig-dev libxml2-dev libzip-dev curl"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader", "npm ci"]

[phases.build]
cmds = ["npm run build", "php artisan config:cache", "php artisan route:cache", "php artisan view:cache"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"

[environment]
NODE_ENV = "production"
APP_ENV = "production"